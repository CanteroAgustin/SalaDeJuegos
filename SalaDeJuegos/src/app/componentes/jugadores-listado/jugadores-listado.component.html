<ul class="nav nav-pills nav-justified">
  <li class="active"><a routerLink="/Principal">Ir a inicio</a></li>
  <li><a (click)="TraerTodos()">Todos los jugadores</a></li>
  <li><a (click)="TraerGanadores()">Los ganadores</a></li>
  <li><a (click)="TraerPerdedores()">Los perdedores</a></li>
</ul>



<table class="table table-condensed">
  <thead>
    <tr>
      <th>Nombre de usuario</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Puntaje</th>
      <th>Foto</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let jugador of listado" >
      <td>{{listado.userName}} </td>
      <td>{{jugador.nombre}} </td> 
      <td>{{jugador.apellido}} </td> 
      <td> </td> 
      <td><img src="{{jugador.foto}}" alt="avatar" height="42" width="42"> </td> 
    </tr>
  </tbody>
</table>

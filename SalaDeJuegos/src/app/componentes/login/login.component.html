<app-cabecera></app-cabecera>
<div class="container">
  <div class="contain">

    <div style="padding:50px;">
      <form [formGroup]="loginForm" action="return true;">

        <label><b>Usuario</b></label>
        <input type="text" placeholder="Usuario" formControlName="userName" name="uname" required>

        <label><b>Clave</b></label>
        <input type="password" placeholder="Clave" formControlName="password" name="psw" required>

        <button [disabled]="!loginForm.valid" mat-button *ngIf="logeando"
          (click)="MoverBarraDeProgreso(loginForm.value)">Ingresar</button>

        <mat-progress-bar [value]="progreso" [mode]="determinate"></mat-progress-bar>

        <div *ngIf="!logeando" class="progress">
          <div class="progress-bar progress-bar-info progress-bar-striped active" [class]="clase" role="progressbar"
            aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" [style.width]="ProgresoDeAncho">
            Comprobando - {{progreso}}%
          </div>
        </div>
        <input type="checkbox" checked="checked"> Recordar mis datos


        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancelar</button>
          <button type="button" class="aceptbtn" routerLink="/Registro">Registrarse</button>
          <span class="psw">Te olvidaste <a href="#">la clave?</a></span>
        </div>
      </form>
    </div>
  </div>
</div>
